<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="assets/anaconda.png" alt="snake" class="snake-image">
        <h1>Snake Game</h1>
        <div class="input-section">
            <input type="text" id="player-name" placeholder="Enter your name">
            <input type="text" id="player-nickname" placeholder="Enter your nickname">
            <button id="start-game-btn">Start Game</button>
        </div>
        <div class="instruction">
            <h2>Instructions</h2>
            <p>Use arrow keys or swipe gestures to control the snake. Eat the food to grow longer. Avoid hitting the walls or yourself.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startGameButton = document.getElementById('start-game-btn');
            startGameButton.addEventListener('click', () => {
                window.location.href = 'game.html';
            });
        });
    </script>
</body>
</html>
